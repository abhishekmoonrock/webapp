        /* Style for the video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Style for the video element */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for the content overlay (text, buttons, etc.) */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Add an overlay with transparency */
            color: #fff; /* Text color */
        }

        /* Style for text and buttons in the overlay */
        h1, p, .buttons {
            text-align: center;
        }

        /* Style for buttons */

            margin-top: 20px;
        }
    </style>
